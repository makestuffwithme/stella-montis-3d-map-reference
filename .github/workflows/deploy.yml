name: Deploy static content to Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Install dependencies
        working-directory: app
        run: npm ci
      - name: Build
        working-directory: app
        run: npm run build
        env:
          CDN_BASE: https://stella-cdn.makestuffwithme.com
      - name: Upload map asset to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        working-directory: app
        run: |
          aws s3 sync dist/assets/ "s3://stella-montis-3d-map-reference/" \
            --exclude "*" \
            --include "stella-3d-reference-*.glb" \
            --endpoint-url "https://1f7f3223a46ac85cf3c94927847b45ff.r2.cloudflarestorage.com" \
            --content-type "model/gltf-binary" \
            --cache-control "public, max-age=31536000, immutable" \
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './app/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4